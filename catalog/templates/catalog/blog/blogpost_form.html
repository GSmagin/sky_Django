{% extends 'catalog/base.html' %}
{% block content %}
    <div class="container my-5">
        <h1>{% if object %}
            Редактировать пост
        {% else %}
            Создать пост
        {% endif %}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            {% if not object %}
                <button type="submit" class="btn btn-xs btn-block btn-outline-primary">Создать</button>
                <a href="{% url 'blogpost_list' %}" class="btn btn-xs btn-block btn-outline-primary">Назад</a>
            {% else %}
                <button type="submit" class="btn btn-xs btn-block btn-outline-primary">Сохранить</button>
                <a href="{% url 'blogpost_list' %}" class="btn btn-xs btn-block btn-outline-primary">Назад</a>
            {% endif %}
        </form>
    </div>
{% endblock %}
