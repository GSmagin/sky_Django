{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skystore</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4"></h1>
    <p class="lead"></p>
</div>

<div class="d-flex justify-content-center container mt-6">
    <div class="card p-3 bg-white"><i class="fa fa-apple"></i>
        <div class="about-product text-center mt-2"><img src="https://i.imgur.com/3VTaSeb.png" width="300">
            <div>
                <h4>Believing is seeing</h4>
                <h6 class="mt-0 text-black-50">Apple pro display XDR</h6>
            </div>
        </div>
        <div class="stats mt-2">
            <div class="d-flex justify-content-between p-price"><span>Pro Display XDR</span><span>$5,999</span></div>
            <div class="d-flex justify-content-between p-price"><span>Pro stand</span><span>$999</span></div>
            <div class="d-flex justify-content-between p-price"><span>Vesa Mount Adapter</span><span>$199</span></div>
        </div>
        <div class="d-flex justify-content-between total font-weight-bold mt-4"><span>Total</span><span>$7,197.00</span>
        </div>
        <div class="card-body">
            <button type="button" class="btn btn-lg btn-block btn-outline-primary pull-right">Главная</button>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary float-end">Купить</button>
            </div>
    </div>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
</body>
</html>
