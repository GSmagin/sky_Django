<!-- templates/catalog/product_create.html -->
{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center calc">
        <h2>Создать продукт</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-xs btn-block btn-outline-primary">Сохранить</button>
                <a href="{% url 'product_list' %}" class="btn btn-xs btn-block btn-outline-primary">Назад</a>
            </form>
    </div>
</div>
{% endblock %}
