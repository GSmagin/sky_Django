{% extends 'catalog/base.html' %}
{% block content %}
<h1>Удалить пост</h1>
<p>Вы уверены, что хотите удалить пост "{{ blogpost.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'blogpost_detail' blogpost.pk %}" class="btn btn-xs btn-block btn-outline-primary">Отмена</a>
</form>
{% endblock %}
