{% load static %}
{% load my_tags %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skystore</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>

<div class="pricing-header px-3 py-3 pt-md-5 my-2 pb-md-4 mx-auto text-center">
    <h1 class="display-4"></h1>
    <p class="lead"></p>
</div>

<div class="d-flex justify-content-center container">
    <div class="card p-1 col-6 bg-white"><i class=" fa fa-apple"></i>
        <div class="card-header div-fixed-size">
            <img src="{{ products.image | media_files }}" class="img-fluid">
            <!--                   <h6 class="my-4 font-weight-normal">{{ products.name}}</h6>     width="300-->
        </div>
        <div class="card-body">
            <!--                    <h5 class="card-title pricing-card-title">{{ products.price }} ₽</h5> -->
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Продукт: {{ products.name }} </li>
                <li class="list-group-item">Категория: {{ products.category.name }}</li>
                <li class="list-group-item">Описание: {{ products.description }}</li>
                <li class="list-group-item">Цена: {{ products.price }} ₽</li>
                <li class="list-group-item"></li>
            </ul>
            <a class="mx-auto btn btn-lg btn-block btn-outline-primary" href="/">Главная</a>
            <button type="button" class="mx-auto btn btn-lg btn-block btn-outline-primary">Купить</button>
        </div>
    </div>
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
</body>
</html>
